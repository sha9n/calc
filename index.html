<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="index.js" defer> </script>
    <div class="cal">
        <div class="screen" maxlength="10">
            <p class="out">0</p>
        </div>
        <div class="buttons">
            <button class="knop ac pink" data-action="AC">AC</button>
            <button class="knop delete pink" data-action="<"><</button>
            <button class="knop percent pink" data-action="%">%</button>
            <button class="knop division pink" data-action="÷">÷</button>

            <button class="knop one" data-action="1">1</button>
            <button class="knop two" data-action="2">2</button>
            <button class="knop three" data-action="3">3</button>
            <button class="knop X pink" data-action="X">X</button>

            <button class="knop four" data-action="4">4</button>
            <button class="knop five" data-action="5">5</button>
            <button class="knop six" data-action="6">6</button>
            <button class="knop minus pink" data-action="-">-</button>

            <button class="knop seven" data-action="7">7</button>
            <button class="knop eight" data-action="8">8</button>
            <button class="knop nine" data-action="9">9</button>
            <button class="knop plus pink" data-action="+">+</button>
            
            <button class="knop zero" data-action="0">0</button>
            <button class="knop dot" data-action=".">.</button>
            <button class="knop equals pink" data-action="=">=</button>
        </div>
    </div>
</body>
</html>
